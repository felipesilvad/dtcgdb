<script>
    $(function(){
        $('.card-thumb').hover( function() {

            b = this.parentElement.getElementsByClassName("hidden-large")[0]

            b.style['display']="block";

        });
        $('.card-thumb').mouseleave( function() {
            
            b = this.parentElement.getElementsByClassName("hidden-large")[0]

            b.style['display']="none";
            })
    })
</script>
