{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{page_title}} - DigiTCGdb</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
        <script src="https://use.fontawesome.com/fbbea5e974.js"></script>
        <script data-ad-client="ca-pub-9944055610365530" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168120305-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-168120305-1');
        </script>
    </head>
    <header class="bg-p-darker">
        <div class="container">
            <div class="pos-f-t bg-dark">
                <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                  <div class="bg-dark p-4">
                    <div class="header-button-mob"><a class="nav-header {% if request.path == '/news/' %}current{% endif %}" href="/news/">News</a></div>
                    <div class="header-button-mob"><a class="nav-header {% if request.path == '/cards/' %}current{% endif %}" href="/cards/">Set List</a></div>
                    <div class="header-button-mob"><a class="nav-header {% if request.path == '/cards/search' %}current{% endif %}" href="/cards/search">Advanced Search</a></div>
                    <div class="header-button-mob"><a class="nav-header {% if request.path == '/card-images/' %}current{% endif %}" href="/card-images/">Card Images</a></div>
                  </div>
                </div>
                <nav class="navbar navbar-dark bg-dark">
                    <a class="nav-header {% if request.path == '/' %}current{% endif %}" href="/">Home</a>
                    <a class="hide-mob nav-header {% if request.path == '/news/' %}current{% endif %}" href="/news/">News</a>
                    <a class="hide-mob nav-header {% if request.path == '/cards/' %}current{% endif %}" href="/cards/">Set List</a>
                    <a class="hide-mob nav-header {% if request.path == '/cards/search' %}current{% endif %}" href="/cards/search">Advanced Search</a>
                    <a class="hide-mob nav-header {% if request.path == '/card-images/' %}current{% endif %}" href="/card-images/">Card Images</a>
                    <form class="form-inline ml-auto" method="GET" action="/cards/search#results">
                        <div class="md-form my-0">
                        <input value="{{request.GET.q}}" name="q" class="form-control" type="text" placeholder="Search" aria-label="Search">
                        </div>
                        <button class="btn btn-outline-white btn-md my-0 ml-sm-2" type="submit"><img class="search-icon" src="/static/search.png"></button>
                    </form>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
              </div>
        </div>
    </header>
    <body>
        <div class="container content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
