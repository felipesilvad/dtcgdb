{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
        <script src="https://use.fontawesome.com/fbbea5e974.js"></script>
    </head>
    <header class="bg-p-darker">
        <div class="container">
            <nav class="navbar navbar-expand-lg mb-4">
                <a class="nav-header {% if request.path == '/' %}current{% endif %}" href="/">Home</a>
                <a class="nav-header {% if request.path == '/cards/' %}current{% endif %}" href="/cards/" >Set List</a>
                <a class="nav-header {% if request.path == '/cards/search' %}current{% endif %}" href="/cards/search">Advanced Search</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline ml-auto" method="GET" action="/cards/search">
                    <div class="md-form my-0">
                    <input value="{{request.GET.q}}" name="q" class="form-control" type="text" placeholder="Search" aria-label="Search">
                    </div>
                    <button class="btn btn-outline-white btn-md my-0 ml-sm-2" type="submit"><img width="25px" color="white" src="/static/search.png"></button>
                </form>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </nav>
        </div>
    </header>
    <body>
        <div class="container content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
